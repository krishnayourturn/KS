<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Shakrit — Playable</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #071018;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
  }
  #title {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 60;
    background: linear-gradient(#000,#071016);
  }
  #title h1 {
    margin: 0;
    font-size: 56px;
    color: #00ff99;
    text-shadow: 0 6px 18px rgba(0,0,0,0.8);
  }
  .btn {
    padding: 12px 22px;
    margin: 8px;
    border-radius: 8px;
    border: 0;
    background: #0b6;
    cursor: pointer;
    font-weight: 700;
  }
  #canvasWrap {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 12px;
    box-sizing: border-box;
  }
  canvas {
    background: linear-gradient(#071018,#021015);
    border: 3px solid rgba(255,255,255,0.04);
    max-width: 100%;
    height: auto;
    display: block;
  }
  #controls {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 12px;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 70;
    pointer-events: none;
  }
  .leftControls, .rightControls {
    display: flex;
    gap: 10px;
    pointer-events: auto;
  }
  .ctrl {
    width: 64px;
    height: 64px;
    border-radius: 12px;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.06);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    user-select: none;
    touch-action: none;
  }
  .ctrl.big { width: 92px; height: 72px; }
  #hud {
    position: fixed;
    left: 12px;
    top: 12px;
    display: flex;
    gap: 12px;
    z-index: 75;
  }
  .panel {
    background: rgba(0,0,0,0.45);
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.03);
    font-weight: 700;
  }
  @media(max-width:600px) {
    .ctrl { width: 52px; height: 52px; font-size: 18px; }
    .ctrl.big { width: 84px; height: 64px; }
    #title h1 { font-size: 36px; }
  }
</style>
</head>
<body>

<!-- Title Screen -->
<div id="title">
  <h1>Shakrit</h1>
  <div style="margin:8px;color:#9fb">Side-scroller Prototype — touch or keyboard</div>
  <div>
    <button id="startBtn" class="btn">Start Game</button>
    <button id="settingsBtn" class="btn" style="background:#448">Settings</button>
  </div>
  <div style="margin-top:6px;color:#9fb;font-size:13px">
    Controls: ← → move, Space jump, Z shoot; touch buttons below
  </div>
</div>

<!-- HUD -->
<div id="hud" aria-hidden>
  <div class="panel" id="score">Score: 0</div>
  <div class="panel" id="lives">Lives: 3</div>
  <div class="panel" id="level">Level: 1</div>
</div>

<!-- Canvas -->
<div id="canvasWrap">
  <canvas id="game" width="1000" height="560"></canvas>
</div>

<!-- Touch Controls -->
<div id="controls">
  <div class="leftControls">
    <div id="btnLeft" class="ctrl">◀</div>
    <div id="btnRight" class="ctrl">▶</div>
    <div id="btnJump" class="ctrl">▲</div>
  </div>
  <div class="rightControls">
    <div id="btnFire" class="ctrl big">FIRE</div>
  </div>
</div>

<!-- JS will come here later -->

</body>
</html>

<script src="script.js"></script>
